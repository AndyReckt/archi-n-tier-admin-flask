{% extends "index.html" %} {% block content %}
<div class="w-full max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4">Créer une nouvelle partie</h2>

    <div class="mb-4 bg-yellow-100 p-4 rounded text-yellow-800">
        <p>
            Les parties nécessitent au moins 4 joueurs et ont un maximum de 25%
            de loups.
        </p>
        <p class="mt-2">
            Les types de joueurs (Loup/Villageois) sont attribués aléatoirement
            lors de l'inscription.
        </p>
    </div>

    <form
        method="POST"
        action="{{ url_for('create_game') }}"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nb_max_turn">
                Nombre maximum de tours
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nb_max_turn"
                name="nb_max_turn"
                type="number"
                min="10"
                max="100"
                value="30"
                required />
        </div>

        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="width">
                Largeur du plateau
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="width"
                name="width"
                type="number"
                min="5"
                max="20"
                value="10"
                required />
        </div>

        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="height">
                Hauteur du plateau
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="height"
                name="height"
                type="number"
                min="5"
                max="20"
                value="10"
                required />
        </div>

        <div class="mb-4">
            <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="max_players">
                Nombre maximum de joueurs
            </label>
            <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="max_players"
                name="max_players"
                required>
                <option value="4">4 joueurs (1 loup)</option>
                <option value="8">8 joueurs (2 loups)</option>
                <option value="12">12 joueurs (3 loups)</option>
                <option value="16">16 joueurs (4 loups)</option>
            </select>
        </div>

        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Créer la partie
            </button>
            <a
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                href="{{ url_for('index') }}">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
